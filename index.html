<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniwave-Watch Anime</title>
    <link rel="icon" href="image/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div id="i-wrapper">
        <div id="i-top">
            <div class="container">
                <div class="logo">
                    <img src="image/logo3.png" alt="logo">
                </div>
                <ul id="i-menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Trending</a></li>
                    <li><a href="">New Release</a></li>
                    <li><a href="">Recent Update</a></li>
                </ul>

                <header>
                    <div id="search">
                        <form action="filter" autocomplete="off" method="get">
                            <button type="button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" placeholder="Search anime....">
                        </form>
                    </div>
                </header>

                <div class="i-gohome">
                    <a href="">Go to homepage
                        <i class="fa-solid fa-circle-arrow-right"></i>
                    </a>
                </div>
                
                <div id="social-container">
                    <div id="sc-total">
                        <span style="font-size: 18px;">360k</span>
                        <span style="text-align: center; font-size: 12px;">shares</span>
                    </div>
                    
                    <div class="sc-icons" style="background-color: royalblue;">
                        <i class="fa-brands fa-facebook"></i>
                        <p>50.8k</p>
                    </div>

                    <div class="sc-icons" style="background-color: rgb(41, 39, 39);">
                        <i class="fa-brands fa-x-twitter"></i>
                        <p>120k</p>
                    </div>

                    <div class="sc-icons" style="background-color: #3870CD;">
                        <i class="fa-brands fa-facebook-messenger"></i>
                        <p>29.8k</p>
                    </div>

                    <div class="sc-icons" style="background-color: #CD3801;">
                        <i class="fa-brands fa-reddit"></i>
                        <p>111k</p>
                    </div>

                    <div class="sc-icons" style="background-color: #1FAA53;">
                        <i class="fa-brands fa-whatsapp"></i>
                        <p>27.1k</p>
                    </div>

                    <div class="sc-icons" style="background-color: #0088CC;">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="i-bottom">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
